---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: sink
  namespace: test
  labels:
    app: sink
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sink
  template:
    metadata:
      labels:
        app: sink
    spec:
      containers:
      - name: sink
        image: khinkali/sink:0.0.1
        env:
        - name: KAFKA_ADDRESS
          value: "kafka:9092"
        - name: KEYCLOAK_URL
          value: "http://5.189.154.24:31190/auth"
        - name: VERSION
          value: "0.0.1"
        ports:
        - containerPort: 8080
        readinessProbe:
          httpGet:
            path: /sink/resources/health
            port: 8080
          initialDelaySeconds: 5
          timeoutSeconds: 1
---
apiVersion: v1
kind: Service
metadata:
  name: sink
  namespace: test
spec:
  selector:
    app: sink
  ports:
  - protocol: TCP
    port: 8080
    targetPort: 8080
    nodePort: 31081
  type: NodePort
